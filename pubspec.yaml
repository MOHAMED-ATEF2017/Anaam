name: en3am_app
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.19.4 <3.0.0"

dependencies:
  animated_bottom_navigation_bar: ^1.2.0
  cached_network_image: ^3.2.2
  carousel_slider: ^4.1.1
  clipboard: ^0.1.3
  connectivity_plus: ^4.0.1
  cupertino_icons: ^1.0.2
  dio: ^4.0.6
  equatable: ^2.0.5
  firebase_core: ^2.15.0
  firebase_messaging: ^14.6.7
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.4
  flutter_launcher_icons: ^0.13.1
  flutter_local_notifications: ^15.1.1
  flutter_localizations:
    sdk: flutter
  flutter_spinkit: ^5.2.0
  flutter_svg_provider: ^1.0.3
  font_awesome_flutter: ^10.2.1
  http: ^0.13.5
  logger: ^2.0.2+1
  otp_text_field: ^1.1.3
  responsive_grid: ^2.4.1
  shared_preferences: ^2.0.16
  syncfusion_flutter_datepicker: ^22.1.36
  tamara_flutter_sdk: ^1.0.7
  url_launcher: ^6.1.12

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/auth/
    - assets/images/icons/
    - lib/config/lang/languages/en.json
    - lib/config/lang/languages/ar.json

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo.ttf
